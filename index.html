<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Me-Moon AL Checker</title>
  <style>
    :root{
      --bg1:#0a1a2b; --bg2:#0f2641; --panel:#0e2238; --panel2:#0b1b2d;
      --text:#eaf4ff; --muted:#98a9c0; --chip:#1b2f4a; --chipStroke:#2a405f;
      --grad1:#8ee7ff; --grad2:#bfa7ff; --ok:#ffc24b; --nft:#33de8b; --guild:#b389ff; --hello:#ff8ec4;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:radial-gradient(1200px 700px at 20% -10%,#14486633,transparent) , linear-gradient(180deg,var(--bg1),var(--bg2)); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;}
    .wrap{max-width:880px;margin:24px auto;padding:0 16px 48px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    header h1{font-size:28px;line-height:1.1;margin:0}
    header p{margin:2px 0 0;color:var(--muted)}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel2)); border:1px solid #1b314f; border-radius:18px; box-shadow:0 10px 30px #00000044; padding:18px}
    .input{width:100%;background:#0b1a2a;border:1px solid #1a3150;border-radius:14px;color:var(--text);height:56px;padding:0 16px;font-size:18px}
    .bar{display:flex;flex-direction:column;gap:14px}
    .btn{height:52px;border:0;border-radius:14px;color:#071221;font-weight:700;font-size:16px;background:linear-gradient(90deg,var(--grad1),var(--grad2));}
    .btn:active{transform:translateY(1px);opacity:.92}
    .sectionTitle{font-size:22px;margin:30px 0 14px}
    /* Result panel */
    #resultPanel{margin-top:14px}
    #resultTitle{color:var(--muted);margin:0 0 8px}
    .chips{display:flex;flex-wrap:wrap;gap:12px}
    .chip{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:14px;background:var(--chip);border:1px solid var(--chipStroke); color:var(--text); box-shadow:inset 0 -2px 0 #00000022}
    .dot{width:12px;height:12px;border-radius:50%}
    /* AL list */
    .alList{display:grid;gap:16px}
    .alCard{background:linear-gradient(180deg,#0f2238,#0b1a2c);border:1px solid #1a2e4a;border-radius:18px;padding:18px}
    .alHead{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .alName{font-size:20px;font-weight:700;letter-spacing:.02em}
    .alChips{display:flex;gap:12px;flex-wrap:wrap}
    .oval{padding:9px 16px;border-radius:999px;background:#162741;border:1px solid #2a405f;color:#cfe2ff}
    /* Bure photo */
    #bureHead{display:flex;align-items:center;justify-content:space-between;margin-top:34px}
    #refreshBlurBtn{width:160px}
    #bureCard{margin-top:14px;overflow:hidden;border-radius:20px;background:#0b1726;border:1px solid #1b2f4a}
    #bureImg{width:100%;display:block;aspect-ratio:4/3;object-fit:cover}
    #bureCaption{position:relative;display:inline-block;margin:10px 14px;padding:6px 10px;border-radius:10px;background:rgba(9,16,28,.7);backdrop-filter:blur(6px); border:1px solid #2a405f; color:#eaf2ff; font-size:14px}
    /* glitch text effect */
    .glitch{animation:gl 600ms steps(12) 1}
    @keyframes gl{
      0% { text-shadow: -2px -1px 0 #ff3e, 2px 1px 0 #3ef; transform:translate(0,0) }
      20%{ text-shadow: 3px 0 0 #ff3e, -3px 0 0 #3ef; transform:translate(-.5px,.5px) }
      40%{ text-shadow: -4px 0 0 #ff3e, 4px 0 0 #3ef; transform:translate(.4px,-.4px) }
      60%{ text-shadow: 2px 1px 0 #ff3e, -2px -1px 0 #3ef; transform:translate(-.3px,.3px) }
      80%{ text-shadow: -3px -1px 0 #ff3e, 3px 1px 0 #3ef; transform:translate(.3px,-.3px) }
      100%{ text-shadow:none; transform:none }
    }
    /* helpers */
    .muted{color:var(--muted)}
    .space{height:20px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="width:48px;height:48px;border-radius:14px;background:radial-gradient(circle at 30% 30%,#ffd12e 0 40%,transparent 41%),#0e2a44;border:1px solid #24466f;"></div>
      <div>
        <h1>Me-Moon AL Checker</h1>
        <p>slugを入力して検索</p>
      </div>
    </header>

    <section class="card">
      <div class="bar">
        <input id="slugInput" class="input" autocomplete="off" placeholder="例）me-moon / kimura_jane など">
        <button id="searchBtn" class="btn" type="button">検索</button>
      </div>

      <div id="resultPanel" class="card" style="margin-top:16px">
        <p id="resultTitle" class="muted">照会: <span id="q">-</span></p>
        <div id="resultBody">
          <div class="muted">該当なし。slugを確認。</div>
        </div>
      </div>
    </section>

    <h2 class="sectionTitle">AL の種類</h2>
    <div id="alList" class="alList"></div>

    <div id="bureHead">
      <h2 class="sectionTitle" style="margin:0">みんなのブレ撮り</h2>
      <button id="refreshBlurBtn" class="btn" type="button">更新</button>
    </div>
    <figure id="bureCard" class="card" style="padding:0">
      <img id="bureImg" alt="">
      <figcaption id="bureCaption" title="タップで文字ブレ">-</figcaption>
    </figure>

    <div class="space"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
