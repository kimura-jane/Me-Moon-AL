<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AL Checker | FiNANCiE</title>
<meta name="color-scheme" content="dark light">
<style>
:root{
  --bg1:#0b1635; --bg2:#102b77;
  --card:#0e1729cc; --border:#ffffff22;
  --ink:#e8eeff; --muted:#b5c0e6;
  --accent:#67e8f9; --accent2:#a78bfa;
  --chip:#ffffff10; --chipbd:#ffffff26;
}
*{box-sizing:border-box} html,body{margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
  color:var(--ink);
  background: radial-gradient(1200px 600px at 10% -10%, #1b3a9b55 10%, transparent 60%),
              radial-gradient(1000px 500px at 90% 10%, #00ffd555 10%, transparent 60%),
              linear-gradient(160deg, var(--bg1), var(--bg2));
  min-height:100vh;
}
.container{max-width:900px;margin:0 auto;padding:40px 20px 64px}
.header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
.header img{width:56px;height:56px;border-radius:14px;object-fit:cover;box-shadow:0 10px 24px #0006}
.header h1{font-size:26px;margin:0;font-weight:800;letter-spacing:.2px}
.lead{color:var(--muted);margin:6px 0 18px}
.card{
  backdrop-filter: blur(14px);
  background: var(--card);
  border:1px solid var(--border);
  border-radius:18px;padding:20px;
  box-shadow:0 18px 42px #0006
}
.row{display:flex;gap:12px;margin-top:8px}
.input{flex:1;display:flex;align-items:center;gap:10px;background:#ffffff12;border:1px solid var(--border);border-radius:14px;padding:10px 12px}
input[type="text"]{flex:1;background:transparent;border:0;color:var(--ink);font-size:16px;outline:none}
button{padding:12px 16px;border:0;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#04121b;font-weight:800;cursor:pointer;letter-spacing:.2px;transition:transform .08s ease,filter .2s ease}
button:hover{filter:brightness(1.05)} button:active{transform:translateY(1px)}
kbd{background:#00000066;color:#fff;border-radius:8px;padding:2px 8px;font-weight:700;font-size:11px}
.result{margin-top:16px;padding:16px;border-radius:14px;background:#00000033;border:1px solid var(--border)}
.muted{color:var(--muted);font-size:12px;margin-top:6px}
.tags{margin-top:6px;display:flex;flex-wrap:wrap;gap:8px}
.tag{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:var(--chip);border:1px solid var(--chipbd);font-size:13px;font-weight:700;letter-spacing:.3px}
.i{width:18px;height:18px;border-radius:50%}
.i.charge{background:#f59e0b}.i.plan{background:#60a5fa}.i.nft{background:#34d399}.i.greet{background:#f472b6}
.footer{margin-top:20px;color:#bdd0ffbb;font-size:12px;text-align:center}
@media (max-width:520px){.row{flex-direction:column}button{width:100%}}
</style>
</head>

      <div>
        <h1>AL Checker</h1>
        <div class="lead">slug を入力して対象ALを瞬時に照会。</div>
      </div>
    </div>

    <div class="card">
      <div>slug を入力して <kbd>Enter</kbd> または <strong>検索</strong>。</div>
      <div class="row">
        <label class="input" for="q">
          <input id="q" type="text" placeholder="例: yamada_taro">
        </label>
        <button id="go" aria-label="検索">検索</button>
      </div>
      <div class="muted">入力は自動正規化（全角→半角、小文字化、先頭@除去）。</div>
      <div id="out" class="result" style="display:none"></div>
    </div>

    <div class="footer">
      データは <code>data/members.json</code>（<em>slugのみ</em>）。9種：チャージ/企画/NFT/挨拶（確定・早押し）。
    </div>
  </div>
<script>
const ORDER = ["チャージ確定","チャージ早押し","企画確定","企画早押し","NFT確定","NFT早押し","挨拶確定","挨拶早押し②","挨拶早押し①"];
const DATA_URL = "data/members.json";

const bySlug = new Map();
function norm(s){ return (s||"").normalize('NFKC').trim().toLowerCase().replace(/^@/,''); }
function getCat(label){ if(label.startsWith("チャージ")) return "charge"; if(label.startsWith("企画")) return "plan"; if(label.startsWith("NFT")) return "nft"; return "greet"; }
async function load(){
  const res = await fetch(DATA_URL + "?_t=" + Date.now(), {cache:"no-store"});
  if(!res.ok) throw new Error("データ読込失敗");
  const json = await res.json();
  (json.members||[]).forEach(m=>{
    const slug = norm(m.slug);
    const als = Array.isArray(m.als)? m.als.filter(Boolean): [];
    if(!slug) return;
    const cur = bySlug.get(slug)||[];
    bySlug.set(slug, Array.from(new Set([...cur, ...als])));
  });
}
function lookup(q){
  const key = norm(q);
  const list = bySlug.get(key)||[];
  return ORDER.filter(a=>list.includes(a));
}
function tag(label){ return `<span class="tag"><span class="i ${getCat(label)}"></span>${label}</span>`; }
function show(q, arr){
  const out = document.getElementById("out");
  out.innerHTML = `<div><strong>照会:</strong> <code>${q}</code></div>`;
  const block = document.createElement("div"); block.className="tags";
  if(arr.length===0){ out.insertAdjacentHTML('beforeend', `<div class="muted">該当なし。slug を確認。</div>`); }
  else{ block.innerHTML = arr.map(tag).join(""); out.appendChild(block); }
  out.style.display = "block";
}
function handleSearch(){
  const q = document.getElementById("q").value.trim(); if(!q) return;
  show(q, lookup(q));
  const url = new URL(location.href); url.searchParams.set("q", q); history.replaceState(null,"",url.toString());
}
window.addEventListener("DOMContentLoaded", async ()=>{
  try{ await load(); }catch(e){ alert("data/members.json を確認しろ"); console.error(e); }
  document.getElementById("go").addEventListener("click", handleSearch);
  document.getElementById("q").addEventListener("keydown", e=>{ if(e.key==="Enter") handleSearch(); });
  const init = new URL(location.href).searchParams.get("q"); if(init){ document.getElementById("q").value = init; handleSearch(); }
});
</script>
