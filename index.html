<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Me-Moon AL Checker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="hero">
    <div class="brand">
      <div class="logo"></div>
      <div class="titlewrap">
        <h1 class="title">Me-Moon AL Checker</h1>
        <p class="subtitle">slug を入力して検索</p>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 検索 -->
    <section class="card">
      <form id="searchForm" autocomplete="off">
        <input id="slugInput" class="input" placeholder="slug を入力" inputmode="latin" />
        <button id="searchBtn" class="btn-grad" type="submit">検索</button>
      </form>
    </section>

    <!-- 照会結果 -->
    <section id="resultWrap" class="card">
      <h2 class="h2">照会結果</h2>
      <div id="resultBox" class="result-box muted">未検索です。</div>
      <div id="resultList" class="result-list"></div>
    </section>

    <!-- カタログ（固定表示） -->
    <section class="card">
      <h2 class="h2">AL の種類</h2>
      <div id="catalog" class="catalog"></div>
    </section>

    <!-- みんなのブレ撮り -->
    <section class="card">
      <div class="card-head">
        <h2 class="h2">みんなのブレ撮り</h2>
        <button id="blurRefresh" class="btn-chip" type="button">更新</button>
      </div>
      <p class="note">毎回ランダムに1枚表示。キャプションをタップで“文字ブレ”。</p>
      <figure id="blurCard" class="blur-card"></figure>
    </section>

    <footer class="foot">© Me-Moon</footer>
  </main>
</body>
</html>
