<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Me-Moon AL Checker</title>
  <link rel="preconnect" href="https://docs.google.com">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <!-- ========== Header ========== -->
    <header class="header">
      <div class="brand">
        <span class="brand__icon" aria-hidden="true"></span>
        <h1 class="brand__title">Me-Moon AL Checker</h1>
      </div>
      <p class="brand__sub">slug を入力して検索</p>
    </header>

    <!-- ========== Search ========== -->
    <section class="panel">
      <form id="search-form" class="search" autocomplete="off">
        <input id="slug-input" class="search__input" type="text" inputmode="latin"
               placeholder="slug を入力" aria-label="slug を入力" />
        <button id="search-btn" class="btn-grad" type="submit" aria-label="検索">検索</button>
      </form>
    </section>

    <!-- ========== Results (最初から表示) ========== -->
    <section class="panel" id="results">
      <div class="panel__head">
        <h2 class="panel__title">照会結果</h2>
        <p id="query-echo" class="echo">未検索です。</p>
      </div>

      <!-- カード一覧（最初から出しておく） -->
      <div id="al-list" class="cards" aria-live="polite">
        <!-- JS が data-key を頼りに状態を点灯/消灯させます -->
        <article class="card" data-key="charge">
          <div class="card__head">
            <span class="led led--y" aria-hidden="true"></span>
            <h3 class="card__title">チャージ</h3>
          </div>
          <div class="card__actions">
            <span class="pill" data-kind="1" aria-label="AL①">AL①</span>
            <span class="pill" data-kind="2" aria-label="AL②">AL②</span>
          </div>
        </article>

        <article class="card" data-key="nft">
          <div class="card__head">
            <span class="led led--g" aria-hidden="true"></span>
            <h3 class="card__title">NFTコラボ</h3>
          </div>
          <div class="card__actions">
            <span class="pill" data-kind="1" aria-label="AL①">AL①</span>
            <span class="pill" data-kind="2" aria-label="AL②">AL②</span>
          </div>
        </article>

        <article class="card" data-key="guild">
          <div class="card__head">
            <span class="led led--p" aria-hidden="true"></span>
            <h3 class="card__title">ギルドミッション</h3>
          </div>
          <div class="card__actions">
            <span class="pill" data-kind="1" aria-label="AL①">AL①</span>
            <span class="pill" data-kind="2" aria-label="AL②">AL②</span>
          </div>
        </article>

        <article class="card" data-key="hello">
          <div class="card__head">
            <span class="led led--r" aria-hidden="true"></span>
            <h3 class="card__title">挨拶タップ</h3>
          </div>
          <div class="card__actions">
            <span class="pill" data-kind="1" aria-label="AL①">AL①</span>
            <span class="pill" data-kind="2" aria-label="AL②">AL②</span>
          </div>
        </article>
      </div>

      <!-- エラー表示 -->
      <p id="error-msg" class="error" hidden>取得エラー。時間をおいて再実行してください。</p>
    </section>

    <!-- ========== ブレ撮り（※挙動は一切触らない） ========== -->
    <section class="panel" id="blur-section">
      <div class="panel__head">
        <h2 class="panel__title">みんなのブレ撮り</h2>
        <button id="blur-refresh" class="btn-grad" type="button">更新</button>
      </div>

      <!-- ↓ここのマークアップ・IDはそのまま維持（JSは別ファイルで既存のを使ってください） -->
      <figure class="blur-card" id="blur-card">
        <img id="blur-img" src="" alt="" decoding="async" />
        <figcaption id="blur-cap" class="blur-cap"></figcaption>
      </figure>

      <!-- 説明文の位置：カードの下（※テキストだけ。JSは触っていない） -->
      <p class="panel-note">毎回ランダムに1枚表示。</p>
    </section>

    <footer class="footer">© Me-Moon</footer>
  </main>

  <script src="./app.js" defer></script>
  <!-- ブレ撮りの既存 JS がある場合はこの下に読み込んでください（※変更不要） -->
  <!-- <script src="./blur.js" defer></script> -->
</body>
</html>
