<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Me-Moon AL Checker</title>
  <link rel="icon" href="icon.png" />
  <style>
    :root{
      --bg:#0b1730;
      --panel:#0f1e3d;
      --panel-2:#0b1530;
      --text:#eaf1ff;
      --muted:#9fb0d0;
      --chip:#1b2b52;
      --chip-border:rgba(255,255,255,.12);
      --grad:linear-gradient(90deg,#7ee0ff,#c3a6ff);
      --ring:rgba(126,224,255,.25);
      --shadow:0 6px 24px rgba(3,10,30,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:radial-gradient(1200px 1200px at 20% -20%,#13305f 0%,transparent 60%),var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",Roboto,Arial,sans-serif}
    .wrap{padding:20px env(safe-area-inset-right) 56px env(safe-area-inset-left);max-width:860px;margin:0 auto}
    header{display:flex;align-items:center;gap:14px;margin:12px 0 10px}
    header .logo{width:44px;height:44px;border-radius:12px;box-shadow:var(--shadow);background:#0e2546 url('icon.png') center/84% no-repeat}
    h1{font-size:28px;line-height:1.2;margin:0}
    .sub{color:var(--muted);margin-top:4px}

    .card{background:linear-gradient( to bottom right, rgba(255,255,255,.04), rgba(255,255,255,.02) ), var(--panel);
      border:1px solid rgba(255,255,255,.08); border-radius:22px; box-shadow:var(--shadow); overflow:visible}
    .card .inner{padding:18px 18px}

    /* フォーム */
    .field{display:flex;gap:14px;flex-direction:column;padding:18px}
    .input{background:var(--panel-2);border:1px solid rgba(255,255,255,.12);border-radius:16px;height:56px;padding:0 16px;font-size:18px;color:var(--text);outline:none}
    .btn{height:52px;border-radius:16px;border:none;background:var(--grad);color:#0e1330;font-weight:700;letter-spacing:.12em}
    .btn:active{transform:translateY(1px)}

    /* 結果カード（隠れ対策） */
    #resultCard{margin-top:10px}
    #result{display:flex;flex-direction:column;gap:14px;padding:14px 16px 20px 16px;overflow:visible}
    .al-row{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;padding:14px 16px;background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.08);border-radius:18px}
    .al-left{display:flex;align-items:center;gap:12px;min-width:0}
    .dot{width:14px;height:14px;border-radius:50%}
    .name{font-size:20px;font-weight:800;letter-spacing:.06em;white-space:nowrap}
    .al-right{display:flex;gap:10px;flex-wrap:wrap}
    .chip{background:var(--chip);border:1px solid var(--chip-border);color:#cfe1ff;padding:8px 14px;border-radius:999px;font-weight:700;box-shadow:inset 0 0 0 1px rgba(255,255,255,.04)}
    .chip.on{background:rgba(126,224,255,.12);border-color:var(--ring);box-shadow:0 0 0 3px var(--ring) inset;color:#fff}

    /* ALの種類表示（下） */
    section.types{margin-top:28px}
    .type-card{margin:16px 0;padding:18px;border:1px solid rgba(255,255,255,.08);border-radius:18px;background:rgba(255,255,255,.02)}

    /* みんなのブレ撮り */
    .blurs-head{display:flex;justify-content:space-between;align-items:flex-end;margin:24px 6px 10px}
    .head-title{font-size:22px;font-weight:800}
    .small{color:var(--muted);font-size:13px}
    #refreshBlurs{width:180px}
    #blursSpot{padding:6px}
    .polaroid{position:relative;border-radius:22px;overflow:hidden;
      background:linear-gradient(135deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.1);
      box-shadow:0 12px 40px rgba(3,10,30,.55);aspect-ratio:4/3;animation:pop .28s ease-out}
    .polaroid img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1.04)}
    .caption{position:absolute;left:12px;bottom:12px;padding:6px 12px;border-radius:999px;
      color:#eaf1ff;background:rgba(10,15,35,.55);border:1px solid rgba(255,255,255,.14);
      backdrop-filter:blur(8px) saturate(1.2);-webkit-backdrop-filter:blur(8px) saturate(1.2);font-weight:700;font-size:13px}
    /* テキスト“ブレ”の遊び */
    .caption.motion-blur{filter:blur(.5px) contrast(1.06);text-shadow:0 0 10px rgba(195,166,255,.4)}
    @keyframes pop{from{opacity:0;transform:translateY(6px) scale(.98)}to{opacity:1;transform:none}}

    /* 小さめ端末余白 */
    @media (max-width:420px){
      .input{height:52px}
      .btn{height:48px}
      .name{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Me-Moon AL Checker</h1>
        <div class="sub">slugを入力して検索</div>
      </div>
    </header>

    <div class="card">
      <div class="field">
        <input id="slugInput" class="input" placeholder="例: me-moon / kimura_jane" inputmode="latin" />
        <button id="searchBtn" class="btn">検索</button>
      </div>

      <!-- 検索結果 -->
      <div id="resultCard" class="card" style="margin:0 18px 18px">
        <div class="inner" style="padding:14px 14px 0 14px">
          <div id="resultTitle" class="small">照会:</div>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <!-- 下部：ALの種類（説明カードはそのまま） -->
    <section class="types">
      <h2 class="head-title" style="margin:0 6px 6px">AL の種類</h2>
      <div class="type-card">
        <div class="al-row">
          <div class="al-left"><span class="dot" style="background:#ffa31a"></span><span class="name">チャージ</span></div>
          <div class="al-right"><span class="chip">AL①</span><span class="chip">AL②</span></div>
        </div>
      </div>
      <div class="type-card">
        <div class="al-row">
          <div class="al-left"><span class="dot" style="background:#31e28d"></span><span class="name">NFTコラボ</span></div>
          <div class="al-right"><span class="chip">AL①</span><span class="chip">AL②</span></div>
        </div>
      </div>
      <div class="type-card">
        <div class="al-row">
          <div class="al-left"><span class="dot" style="background:#b78cff"></span><span class="name">ギルドミッション</span></div>
          <div class="al-right"><span class="chip">AL①</span><span class="chip">AL②</span></div>
        </div>
      </div>
      <div class="type-card">
        <div class="al-row">
          <div class="al-left"><span class="dot" style="background:#ff73b8"></span><span class="name">挨拶タップ</span></div>
          <div class="al-right"><span class="chip">AL①</span><span class="chip">AL②</span></div>
        </div>
      </div>
    </section>

    <!-- みんなのブレ撮り -->
    <div class="blurs-head">
      <div>
        <div class="head-title">みんなのブレ撮り</div>
        <div class="small">毎回ランダムに1枚表示。キャプションをタップで“文字ブレ”。</div>
      </div>
      <button id="refreshBlurs" class="btn">更新</button>
    </div>
    <div id="blursSpot"></div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
