<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AL対象 照会 | FiNANCiE</title>
<link rel="stylesheet" href="assets/style.css">
<meta name="color-scheme" content="light dark">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.jpg" alt="logo">
      <h1>AL対象 照会</h1>
    </div>
    <div class="card">
      <div>slug か ユーザー名を入力して <kbd>Enter</kbd> または <strong>検索</strong>。</div>
      <div class="row">
        <input id="q" type="text" placeholder="例: yamada_taro / 山田太郎">
        <button id="go">検索</button>
      </div>
      <div class="muted">入力は自動正規化（全角→半角、小文字化、先頭@除去）。</div>
      <div id="out" class="result" style="display:none"></div>
    </div>
    <div class="footer">データは <code>data/members.json</code> を直接更新。GitHub Pages でそのまま動く静的実装。</div>
  </div>
<script src="assets/app.js"></script>
</body>
</html>
